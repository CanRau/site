						"title": "Configuring Dashbird",
						"categories": "usage",
						"url": " /usage/configuring-dashbird/",
						"content": "In this article:\n\n  Specifying the lambdas to be imported\n\n\nLambda function filtering\n\n  \n    Navigate to clients page.\n\n  \n  \n    By default, all lambdas are imported (*)\n\n  \n  \n    Add one or more filters to select the right subset of lambda functions.\nFilters are glob patterns, meaning you can specify which lambdas you want to import by matching a string and a wildcard(*).\nFor instance, filter *-prod-* matches all function names like ‘service-prod-functionName’\n  \n\n\n\n\nNote that you can test any filter before adding with the ‘Test’ button.\n\n\n  \n    Click Save!\n  \n  \n    The next import will only import the functions specified in the list."
					}
					
				
			
		
			
				
					,
					
					"getting-started-setting-up-dashbird": {
						"id": "getting-started-setting-up-dashbird",
						"title": "Setting up Dashbird",
						"categories": "getting-started",
						"url": " /getting-started/setting-up-dashbird/",
						"content": "If you haven’t already, sign up for dashbird here to access the onboarding screen.\n\nOpen the link to the onboarding screen from your e-mail.\n\n1. Create a new policy for dashbird.io\n\n  Open your AWS console.\n  Navigate to IAM → Policies → Create Policy.\n  Select Create your own policy\n  Fill the form:\n    \n      Policy name: dashbird-policy\n      Policy Document\n          {\n      \"Version\": \"2012-10-17\",\n      \"Statement\": [\n          {\n              \"Effect\": \"Allow\",\n              \"Action\": \"logs:FilterLogEvents\",\n              \"Resource\": \"*\"\n          },\n          {\n              \"Effect\": \"Allow\",\n              \"Action\": \"logs:describeLogStreams\",\n              \"Resource\": \"*\"\n          },\n          {\n              \"Effect\": \"Allow\",\n              \"Action\": \"lambda:listFunctions\",\n              \"Resource\": \"*\"\n          }\n      ]\n  }\n\n      \n    \n  \n\n\n2. Add a new AWS role for Dashbird:\n\n\n  Navigate to IAM → Roles → Create New Role.\n  Select: Role for cross-account access\n  Select: Provide access between your AWS account and a 3rd party AWS account\n  Fill out the following:\n    \n      Account ID (Dashbird): 458024764010\n      External ID: copy from the onboarding app\n      Require MFA: false\n      Click Next step\n    \n  \n  Select previously created dashbird-policy from the policies list.\n  Click Next step\n  Fill out the following for role name and review\n    \n      Insert role name: dashbird-delegation-role\n      Click Next step\n    \n  \n  Find the created role in the list and open it.\n  If you have done everything  correctly, the screen will look the following:\n\n  Copy the ARN of the role\n\n\n3. Setup Dashbird with the created role\n\n  Insert your (Company) name\n  Select your target region.\n  Insert the Role ARN from the previous step.\n\n\n\n\nClick Finish!\n\nDashbird checks if it has access to your AWS account. If all is set up correctly you are directed into the app.\n\nIt should take approximately 3-4 minutes for the data to start coming in."
					}

					,
					
					"basics-what-is-dashbird": {
						"id": "basics-what-is-dashbird",
						"title": "What is Dashbird?",
						"categories": "basics",
						"url": " /basics/what-is-dashbird/",
						"content": "Dashbird is a service to monitor, debug and improve your lambda functions.\n\nProblem\nBuilding microservice architetures is one of the fastest and cheapest ways to construct scalable and cheap backend applications. With large function based architectures however, there can be a problem that they are hard to monitor or debug in case of errors.\n\nSolution\nDashbird provides users an overview of all lambda executions across the entire account. This makes it super-easy to keep an eye on lambda functions and also to know what is going on at any moment in the app. The service also detects errored code executions so you can track immediately if something is wrong and fix it.\n\nTo read how exactly does it work, click here!"
					}
					
				
			
		
			
				
					,
					
					"basics-how-it-works": {
						"id": "basics-how-it-works",
						"title": "How it works",
						"categories": "basics",
						"url": " /basics/how-it-works/",
						"content": "Dashbird collects data from your AWS account and produces actionable metrics and detailed data from it.\nFor that, Dashbird requires a delegation to your AWS account to function. You can find setup instructions here.\n\nImporter\n\nDashbird periodically(about every 3 minutes) polls your AWS API with the following requests:\n\n\n  Lambda.listFunctions\n  CloudWatch.filterLogEvents\n  CloudWatch.describeLogStreams\n  CloudWatch.describeLogGroups\n\n\nUsing these endpoints, the service detects lambdas that have executed since the last time and pulls data to our local server. From there, the data is stored to and encrypted S3 bucket.\n\nALl requests are throttled so to not use up all the API limits.\n\nAggregator\nAfter importing the the first logs, an aggregator starts, going through all imported data and extracting metrics by each invocation. Aggregator detects the result, duration, memory usage and other meaningful information from the logs.\n\nError detection\nDashbird detects errors from invocations and brings them out in the UI for users to catch and debug them. Errors are detected by matching a native error regex pattern."
					}
