{{ define "main" }}

<section class="container-fluid">

  <div class="row justify-content-center">
    <div class='col text-center mt-5 pt-4 mb-4'>
      <span class='h1 text-center'>Help Center</span>
      <p class='text-center mt-1'>Everything you need to know about Dashbird</span>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class='col-5 text-center'>
      <label class="input-group">
        <input type="text" class="form-control" placeholder='Search...' id='search-text'>
        <button class="input-group-addon" id='submit-search'>Search</button>
      </label>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class='col-7 text-center mt-5' id='search-results'></div>
  </div>

</section>

<section class="container-fluid dark-bg">
  <div class="row justify-content-center p-5">
      {{ range $subject, $taxonomy := .Site.Taxonomies.kbSeries }}
        <div class='col-4 dark-bg p-4 ml-2 mr-2 mt-4 bg-white'>
          <h3 class='text-center mb-4'>{{ substr $subject 1 }}</h3>
          <ol>
          {{ range $taxonomy }}
            <li class='p-0 text-left m-2'><a href='{{ .Page.Permalink }}'>{{ .Page.Title }}</a></li>
          {{ end}}
          </ol>
        </div>
      {{ end }}
  </div>
</section>
{{ end }}
